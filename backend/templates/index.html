<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatentAI - Intelligent Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar for Controls & Info -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon"><i class="fa-solid fa-brain"></i></div>
                <h2>PatentAI</h2>
            </div>
            
            <div class="sidebar-content">
                <div class="section">
                    <h3><i class="fa-solid fa-database"></i> Database Setup</h3>
                    <div class="control-group">
                        <button id="setup-db" class="btn-secondary">
                            <i class="fa-solid fa-bolt"></i> Load Sample Data
                        </button>
                        <div id="setup-message" class="status-msg"></div>
                    </div>

                    <div class="control-group">
                        <label class="upload-label" for="csv-file">
                            <i class="fa-solid fa-file-csv"></i> Choose CSV
                        </label>
                        <input type="file" id="csv-file" accept=".csv" hidden>
                        <button id="import-csv" class="btn-primary full-width">
                            <i class="fa-solid fa-cloud-arrow-up"></i> Import Data
                        </button>
                        <div id="import-message" class="status-msg"></div>
                    </div>
                </div>

                <div class="section flex-grow">
                    <h3><i class="fa-solid fa-code"></i> Live Query Log</h3>
                    <div class="code-window">
                        <div class="code-header">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </div>
                        <pre id="query-display">// MongoDB queries will appear here...</pre>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <p>Powered by Groq & LLaMA 3</p>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-interface">
            <header class="chat-header">
                <div class="header-info">
                    <h1>Research Assistant</h1>
                    <span class="status-badge"><span class="pulse"></span> Online</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i class="fa-solid fa-gear"></i></button>
                </div>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message system welcome-message">
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="content">
                        <h3>Hello, Researcher.</h3>
                        <p>I am your AI assistant for patent analysis. I can query your MongoDB database using natural language.</p>
                        <div class="suggestion-chips">
                            <button class="chip">Find patents about AI</button>
                            <button class="chip">Count electronics patents</button>
                            <button class="chip">List inventors in 2023</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask a question about your data..." autocomplete="off">
                    <button id="send-button">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
